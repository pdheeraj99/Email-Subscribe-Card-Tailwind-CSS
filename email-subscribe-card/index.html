<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            class="h-80 object-fit rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-100"
            alt="email"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-xl text-white font-serif font-medium text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-sm text-white leading-tight tracking-wide"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div class="flex flex-col md:flex-row md:items-center">
              <input
                type="text"
                class="rounded-lg p-2 md:mr-4 placeholder:text-center placeholder:text-zinc-700 border border-zinc-800 my-2"
                placeholder="Enter you email address"
              />
              <input
                type="button"
                value="Submit"
                class="text-center px-4 py-2 rounded-3xl bg-cyan-500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
